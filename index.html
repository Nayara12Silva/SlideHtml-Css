<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="./css/style.css">
 </head>

 <body>

<div class="content">
  <div class="slides">
      
            <input type="radio" name="rukia" id="r1" checked>
            <input type="radio" name="rukia" id="r2">
            <input type="radio" name="rukia" id="r3">
            <input type="radio" name="rukia" id="r4">
            <input type="radio" name="rukia" id="r5">
     
    <div class="slide s1">
    <img src="./img/04.jpg" alt="viagem"checked>
    </div>
    <div class="slide">
    <img src="./img/05.jpg" alt="praia por do sol">
    </div>
    <div class="slide">
    <img src="./img/03.jpg" alt="praia sol">
    </div>
    <div class="slide">
    <img src="./img/sunset-amazing_natural_scenery_wallpaper_1920x1080.jpg" alt="alagada">
    </div>
    <div class="slide">
    <img src="./img/timburi.jpg" alt="cidade">
    </div>
  </div>

    <div class="navigation">
        <label class="bar" for="r1"></label>
        <label class="bar" for="r2"></label>
        <label class="bar" for="r3"></label>
        <label class="bar" for="r4"></label>
        <label class="bar" for="r5"></label>
     </div>
</div>

<hr>


</body>
</html>
